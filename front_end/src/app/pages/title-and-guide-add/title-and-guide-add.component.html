<app-admin-nav></app-admin-nav>
<div class="container">
    <div class="small-container">
      <h1>Projects Adding Page</h1>
      <input type="text" [(ngModel)]="internalTitle" name="project" placeholder="Add Projects" />
      <button type="submit" id="sub-btn" (click)="addTitle()">Submit</button>

      <div class="table-container">
        <table>
          <tr>
            <th>S.NO</th>
            <th>PROJECT TITLE</th>
            <th>ACTIONS</th>
          </tr>
          <tr *ngFor="let title of titles; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ title.internalTitle }}</td>
            <td>
              <button id="edit-btn">Edit</button>
              <button id="del-btn" (click)="deleteTitle(title._id)">Delete</button>

            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="small-container">
      <h1>Guide Adding Form</h1>
      <div style="padding: 5px;">

        <input type="text" [(ngModel)]="newGuideName" name="guide" placeholder="Guide Name.." />
        <input type="text" [(ngModel)]="newGuideDepartment" name="Department" placeholder="Guide Department..." />
        <input type="email" [(ngModel)]="newGuideEmail" name="email" placeholder="Email..." />
        <button type="submit" id="sub-btn" (click)="addGuide()">Submit</button>

  </div>

      <div class="table-container">
        <table>
          <tr>
            <th>S.NO</th>
            <th>GUIDE NAME</th>
            <th>DEPARTMENT</th>
            <th>EMAIL</th>
            <th>ACTIONS</th>
          </tr>

          <tr *ngFor="let guide of guides; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ guide. guideName }}</td>
            <td>{{ guide.department }}</td>
            <td>{{ guide.email }}</td>
            <td>
              <button id="edit-btn">Edit</button>
              <button id="del-btn" (click)="deleteGuide(guide._id)">Delete</button>

            </td>
          </tr>


        </table>
      </div>
    </div>
  </div>
